<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class = "container" ;>
    <h1>Password Generator</h1>
  </headerclass=container;>
  <div class = "container parent";>
    <h2>Generate a Password</h2>

    <div class="settings">
      <div class="setting">
          <label>Password length</label>
          <input type="number" id="length" min='8' max='128' value='15' />
      </div>
      <div class="setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
          <label>Include numbers</label>
          <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" checked />
      </div>

    <textarea class="tetra" readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
    <button class="btn btn-primary btn-lg disabled buttons" id="generate">Generate Password</button>
    <button class="btn btn-secondary btn-lg disabled" id="copy">
      Copy to Clipboard
    </button>
  </div>
</body>

<script src="script.js"></script>

</html>
