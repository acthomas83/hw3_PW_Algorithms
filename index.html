  <header class="container card" ;>
    <h1>Password Generator</h1>
  </header>
  <div class="container card-header text-center" ;>
    <h2>Generate a Password</h2>

    <div class="card-title">
      <div class="setting">
        <label>Desired password length</label>
        <input type="number" id="length" min=8 max=128 value='15' />
      </div>
      <div class="container row row-cols-4">
        <div class="setting col">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting col">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting col">
          <label>Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting col">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <textarea class="tetra" readonly id="password" placeholder="Your Secure Password"
        aria-label="Generated Password"></textarea>
      <div>
        <button class="btn btn-primary btn-lg disabled buttons" id="generate">Generate Password</button>
        <button class="btn btn-secondary btn-lg disabled" id="copy">
          Copy to Clipboard
        </button>
      </div>
    </div>
</body>
